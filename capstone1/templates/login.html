<!-- display form -->
{% extends 'base.html'%}

{% block body %}
<form action="/login" method="POST">
{{ form.hidden_tag() }}
{% for field in form 
    if field.widget.input_type != 'hidden' %}
<p>
    {{field.label}}
    {{field}}
</p>
{% endfor %}
<button type="submit">Login</button>
</form>
<!-- submit button -->
{% endblock %}
